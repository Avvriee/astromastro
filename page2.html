<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Page 2 - My School Project</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .astro-center {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 40px;
    }
    .astro-form {
      display: flex;
      flex-direction: row;
      gap: 12px;
      justify-content: center;
      align-items: center;
      margin-bottom: 16px;
    }
    .astro-form select, .astro-form button {
      padding: 8px;
      font-size: 1em;
    }
    .astro-result { 
      margin-top: 24px; 
      font-size: 1.2em; 
      color: #154360; 
      font-weight: bold; 
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="topbar">
    My School Project
    <div class="nav">
      <a href="index.html">Home</a>
      <a href="page1.html">Page 1</a>
      <a href="page2.html">Page 2</a>
      <a href="page3.html">Page 3</a>
      <a href="page4.html">Page 4</a>
      <a href="page5.html">Page 5</a>
    </div>
  </div>
  <div class="container">
    <div class="sidebar left">
      <b>Left Sidebar</b>
      <p>Links or info here</p>
    </div>
    <div class="main-content">
      <h1>AstroMastro: Birthstone Finder</h1>
      <p style="text-align:center;">Select your birth month to see your birthstone!</p>
      <div class="astro-center">
        <form class="astro-form" onsubmit="return showBirthstone(event)">
          <select id="day2" required>
            <option value="">Day</option>
            <script>
              for (let d = 1; d <= 31; d++) {
                document.write(`<option value="${d}">${d}</option>`);
              }
            </script>
          </select>
          <select id="month2" required>
            <option value="">Month</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
          <select id="year2" required>
            <option value="">Year</option>
            <script>
              let yearNow = new Date().getFullYear();
              for (let y = yearNow; y >= 1900; y--) {
                document.write(`<option value="${y}">${y}</option>`);
              }
            </script>
          </select>
          <button type="submit">AstroMastro</button>
        </form>
        <div id="result2" class="astro-result"></div>
      </div>
    </div>
    <div class="sidebar right">
      <b>Right Sidebar</b>
      <p>More info, ads, etc.</p>
    </div>
  </div>
  <script>
    function getBirthstone(month) {
      const birthstones = {
        1:  "Garnet",
        2:  "Amethyst",
        3:  "Aquamarine",
        4:  "Diamond",
        5:  "Emerald",
        6:  "Alexandrite (or Pearl/Moonstone)",
        7:  "Ruby",
        8:  "Peridot",
        9:  "Sapphire",
        10: "Opal (or Tourmaline)",
        11: "Topaz (or Citrine)",
        12: "Turquoise (or Zircon/Tanzanite)"
      };
      return birthstones[month] || "Unknown";
    }

    function showBirthstone(event) {
      event.preventDefault();
      let month = parseInt(document.getElementById("month2").value, 10);
      if (!month) {
        document.getElementById("result2").textContent = "Please select your birth month.";
        return false;
      }
      let birthstone = getBirthstone(month);
      document.getElementById("result2").innerHTML = `
        <div>Your birthstone: <b>${birthstone}</b></div>
      `;
      return false;
    }
  </script>
</body>
</html>
