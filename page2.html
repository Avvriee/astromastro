<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>My School Project - Birthstone Finder</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    .burger-icon {
      display: inline-block;
      padding: 10px 14px;
      background: #222;
      color: #fff;
      border-radius: 6px;
      margin: 14px 0 0 14px;
      z-index: 10;
      position: relative;
    }
    .burger-menu {
      display: none;
      flex-direction: column;
      background: #23272c;
      position: absolute;
      top: 56px;
      left: 16px;
      min-width: 160px;
      border-radius: 8px;
      box-shadow: 2px 2px 12px #0003;
      z-index: 20;
    }
    .burger-menu a {
      color: #fff;
      text-decoration: none;
      padding: 14px 18px;
      border-bottom: 1px solid #353b44;
      transition: background 0.2s;
    }
    .burger-menu a:last-child { border-bottom: none; }
    .burger-menu a:hover {
      background: #29303a;
      color: #f1c40f;
    }
    #burger-toggle {
      display: none;
    }
    #burger-toggle:checked ~ .burger-menu {
      display: flex;
    }
    .menu-title {
      display: inline-block;
      margin-left: 70px;
      margin-top: 22px;
      font-size: 1.25em;
      font-weight: bold;
      letter-spacing: 1px;
      color: #222;
    }
    .container {
      display: flex;
      min-height: 85vh;
      justify-content: center;
      align-items: flex-start;
      margin-top: 56px;
    }
    .main-content {
      background: #fff;
      padding: 40px 30px;
      border-radius: 18px;
      box-shadow: 0 2px 14px #0001;
      max-width: 700px;
      width: 100%;
      margin: 40px auto;
    }
    @media (max-width: 700px) {
      .main-content {
        padding: 22px 5vw;
      }
      .menu-title {
        margin-left: 60px;
        font-size: 1em;
        margin-top: 20px;
      }
      .burger-menu {
        left: 0;
        right: 0;
        min-width: 0;
        width: 94vw;
        margin-left: 3vw;
      }
    }

    /* AstroMastro Birthstone Finder styling */
    .astro-center {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 20px;
    }
    .astro-form {
      display: flex;
      flex-direction: row;
      gap: 12px;
      justify-content: center;
      align-items: center;
      margin-bottom: 16px;
      margin-top: 18px;
    }
    .astro-form select, .astro-form button {
      padding: 8px;
      font-size: 1em;
    }
    .astro-result { 
      margin-top: 24px; 
      font-size: 1.2em; 
      color: #154360; 
      font-weight: bold; 
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Hamburger Menu -->
  <input type="checkbox" id="burger-toggle" style="display:none;">
  <label for="burger-toggle" class="burger-icon" style="font-size:2em;cursor:pointer;user-select:none;">&#9776;</label>
  <nav class="burger-menu">
    <a href="index.html">Home</a>
    <a href="page1.html">Page 1</a>
    <a href="page2.html">Page 2</a>
    <a href="page3.html">Page 3</a>
    <a href="page4.html">Page 4</a>
    <a href="page5.html">Page 5</a>
  </nav>
  <span class="menu-title">My School Project</span>

  <div class="container">
    <div class="main-content">
      <h1>AstroMastro: Birthstone Finder</h1>
      <p style="text-align:center;">Select your birth month to see your birthstone!</p>
      <div class="astro-center">
        <form class="astro-form" onsubmit="return showBirthstone(event)">
          <select id="day2" required>
            <option value="">Day</option>
            <script>
              for (let d = 1; d <= 31; d++) {
                document.write(`<option value="${d}">${d}</option>`);
              }
            </script>
          </select>
          <select id="month2" required>
            <option value="">Month</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
          <select id="year2" required>
            <option value="">Year</option>
            <script>
              let yearNow = new Date().getFullYear();
              for (let y = yearNow; y >= 1900; y--) {
                document.write(`<option value="${y}">${y}</option>`);
              }
            </script>
          </select>
          <button type="submit">AstroMastro</button>
        </form>
        <div id="result2" class="astro-result"></div>
      </div>
    </div>
  </div>
  <script>
    function getBirthstone(month) {
      const birthstones = {
        1:  "Garnet",
        2:  "Amethyst",
        3:  "Aquamarine",
        4:  "Diamond",
        5:  "Emerald",
        6:  "Alexandrite (or Pearl/Moonstone)",
        7:  "Ruby",
        8:  "Peridot",
        9:  "Sapphire",
        10: "Opal (or Tourmaline)",
        11: "Topaz (or Citrine)",
        12: "Turquoise (or Zircon/Tanzanite)"
      };
      return birthstones[month] || "Unknown";
    }

    function showBirthstone(event) {
      event.preventDefault();
      let month = parseInt(document.getElementById("month2").value, 10);
      if (!month) {
        document.getElementById("result2").textContent = "Please select your birth month.";
        return false;
      }
      let birthstone = getBirthstone(month);
      document.getElementById("result2").innerHTML = `
        <div>Your birthstone: <b>${birthstone}</b></div>
      `;
      return false;
    }
  </script>
</body>
</html>
