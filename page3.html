<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Page 3 - My School Project</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .astro-center {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 40px;
    }
    .astro-form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      justify-content: center;
      align-items: center;
      margin-bottom: 16px;
    }
    .astro-form .person-fields {
      display: flex;
      flex-direction: row;
      gap: 12px;
      justify-content: center;
      align-items: center;
    }
    .astro-form select, .astro-form button {
      padding: 8px;
      font-size: 1em;
    }
    .astro-result { 
      margin-top: 24px; 
      font-size: 1.2em; 
      color: #154360; 
      font-weight: bold; 
      text-align: center;
    }
    .astro-label { font-weight: bold; margin-right: 12px; }
  </style>
</head>
<body>
  <div class="topbar">
    My School Project
    <div class="nav">
      <a href="index.html">Home</a>
      <a href="page1.html">Page 1</a>
      <a href="page2.html">Page 2</a>
      <a href="page3.html">Page 3</a>
      <a href="page4.html">Page 4</a>
      <a href="page5.html">Page 5</a>
    </div>
  </div>
  <div class="container">
    <div class="sidebar left">
      <b>Left Sidebar</b>
      <p>Links or info here</p>
    </div>
    <div class="main-content">
      <h1>AstroMastro: Relationship Match</h1>
      <p style="text-align:center;">Enter the birth dates of two people and see your match!</p>
      <div class="astro-center">
        <form class="astro-form" onsubmit="return showMatch(event)">
          <div class="person-fields">
            <span class="astro-label">Person 1:</span>
            <select id="day1" required>
              <option value="">Day</option>
              <script>
                for (let d = 1; d <= 31; d++) {
                  document.write(`<option value="${d}">${d}</option>`);
                }
              </script>
            </select>
            <select id="month1" required>
              <option value="">Month</option>
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
            <select id="year1" required>
              <option value="">Year</option>
              <script>
                let yearNow1 = new Date().getFullYear();
                for (let y = yearNow1; y >= 1900; y--) {
                  document.write(`<option value="${y}">${y}</option>`);
                }
              </script>
            </select>
          </div>
          <div class="person-fields">
            <span class="astro-label">Person 2:</span>
            <select id="day2" required>
              <option value="">Day</option>
              <script>
                for (let d = 1; d <= 31; d++) {
                  document.write(`<option value="${d}">${d}</option>`);
                }
              </script>
            </select>
            <select id="month2" required>
              <option value="">Month</option>
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
            <select id="year2" required>
              <option value="">Year</option>
              <script>
                let yearNow2 = new Date().getFullYear();
                for (let y = yearNow2; y >= 1900; y--) {
                  document.write(`<option value="${y}">${y}</option>`);
                }
              </script>
            </select>
          </div>
          <button type="submit">AstroMastro</button>
        </form>
        <div id="result3" class="astro-result"></div>
      </div>
    </div>
    <div class="sidebar right">
      <b>Right Sidebar</b>
      <p>More info, ads, etc.</p>
    </div>
  </div>
  <script>
    function getMatchComment(percent) {
      if (percent < 25) {
        return "No, it’s not gonna happen.";
      } else if (percent < 50) {
        return "It’s unlikely, but you never know.";
      } else if (percent < 75) {
        return "It may happen, give it a try!";
      } else {
        return "Strong match! Destiny is calling.";
      }
    }

    function showMatch(event) {
      event.preventDefault();
      // Grab values
      let d1 = parseInt(document.getElementById("day1").value, 10);
      let m1 = parseInt(document.getElementById("month1").value, 10);
      let y1 = parseInt(document.getElementById("year1").value, 10);
      let d2 = parseInt(document.getElementById("day2").value, 10);
      let m2 = parseInt(document.getElementById("month2").value, 10);
      let y2 = parseInt(document.getElementById("year2").value, 10);

      if (!d1 || !m1 || !y1 || !d2 || !m2 || !y2) {
        document.getElementById("result3").textContent = "Please select both birth dates.";
        return false;
      }

      // Generate a repeatable-ish percentage based on the dates
      let sum = d1 + m1 + y1 + d2 + m2 + y2;
      let matchPercent = 40 + (Math.abs(Math.sin(sum)) * 60) | 0; // 40-99%
      let comment = getMatchComment(matchPercent);

      document.getElementById("result3").innerHTML = `
        <div>Relationship match: <b>${matchPercent}%</b></div>
        <div style="font-size:1em;font-weight:normal;margin-top:12px;">${comment}</div>
      `;
      return false;
    }
  </script>
</body>
</html>
