<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>My School Project - Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    .burger-icon {
      display: inline-block;
      padding: 10px 14px;
      background: #222;
      color: #fff;
      border-radius: 6px;
      margin: 14px 0 0 14px;
      z-index: 10;
      position: relative;
    }
    .burger-menu {
      display: none;
      flex-direction: column;
      background: #23272c;
      position: absolute;
      top: 56px;
      left: 16px;
      min-width: 160px;
      border-radius: 8px;
      box-shadow: 2px 2px 12px #0003;
      z-index: 20;
    }
    .burger-menu a {
      color: #fff;
      text-decoration: none;
      padding: 14px 18px;
      border-bottom: 1px solid #353b44;
      transition: background 0.2s;
    }
    .burger-menu a:last-child { border-bottom: none; }
    .burger-menu a:hover {
      background: #29303a;
      color: #f1c40f;
    }
    #burger-toggle {
      display: none;
    }
    #burger-toggle:checked ~ .burger-menu {
      display: flex;
    }
    .menu-title {
      display: inline-block;
      margin-left: 70px;
      margin-top: 22px;
      font-size: 1.25em;
      font-weight: bold;
      letter-spacing: 1px;
      color: #222;
    }
    .container {
      display: flex;
      min-height: 85vh;
      justify-content: center;
      align-items: flex-start;
      margin-top: 56px;
    }
    .main-content {
      background: #fff;
      padding: 40px 30px;
      border-radius: 18px;
      box-shadow: 0 2px 14px #0001;
      max-width: 700px;
      width: 100%;
      margin: 40px auto;
    }
    @media (max-width: 700px) {
      .main-content {
        padding: 22px 5vw;
      }
      .menu-title {
        margin-left: 60px;
        font-size: 1em;
        margin-top: 20px;
      }
      .burger-menu {
        left: 0;
        right: 0;
        min-width: 0;
        width: 94vw;
        margin-left: 3vw;
      }
    }

    /* AstroMastro extra styling */
    .astro-center {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 20px;
    }
    .astro-form {
      display: flex;
      flex-direction: row;
      gap: 12px;
      justify-content: center;
      align-items: center;
      margin-bottom: 16px;
      margin-top: 18px;
    }
    .astro-form select, .astro-form button {
      padding: 8px;
      font-size: 1em;
    }
    .astro-result { 
      margin-top: 24px; 
      font-size: 1.2em; 
      color: #154360; 
      font-weight: bold; 
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Hamburger Menu -->
  <input type="checkbox" id="burger-toggle" style="display:none;">
  <label for="burger-toggle" class="burger-icon" style="font-size:2em;cursor:pointer;user-select:none;">&#9776;</label>
  <nav class="burger-menu">
    <a href="index.html">Home</a>
    <a href="page1.html">Page 1</a>
    <a href="page2.html">Page 2</a>
    <a href="page3.html">Page 3</a>
    <a href="page4.html">Page 4</a>
    <a href="page5.html">Page 5</a>
  </nav>
  <span class="menu-title">My School Project</span>

  <div class="container">
    <div class="main-content">
      <h1>AstroMastro</h1>
      <p style="text-align:center;">Select your birth date and see your horoscope!</p>
      <div class="astro-center">
        <form class="astro-form" onsubmit="return showHoroscope(event)">
          <select id="day" required>
            <option value="">Day</option>
            <script>
              for (let d = 1; d <= 31; d++) {
                document.write(`<option value="${d}">${d}</option>`);
              }
            </script>
          </select>
          <select id="month" required>
            <option value="">Month</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
          <select id="year" required>
            <option value="">Year</option>
            <script>
              let yearNow = new Date().getFullYear();
              for (let y = yearNow; y >= 1900; y--) {
                document.write(`<option value="${y}">${y}</option>`);
              }
            </script>
          </select>
          <button type="submit">AstroMastro</button>
        </form>
        <div id="result" class="astro-result"></div>
      </div>
    </div>
  </div>
  <script>
    function getZodiac(day, month) {
      // Simple Western zodiac calculation
      const zodiac = [
        ["Capricorn",   [1,  1]], ["Aquarius",  [1, 20]],
        ["Pisces",      [2, 19]], ["Aries",     [3, 21]],
        ["Taurus",      [4, 20]], ["Gemini",    [5, 21]],
        ["Cancer",      [6, 21]], ["Leo",       [7, 23]],
        ["Virgo",       [8, 23]], ["Libra",     [9, 23]],
        ["Scorpio",    [10, 23]], ["Sagittarius",[11,22]],
        ["Capricorn",  [12,22]]
      ];
      for(let i = 0; i < zodiac.length; i++) {
        let [sign, [m, d]] = zodiac[i];
        if ((month === m && day >= d) || (month === (zodiac[(i+1)%12][1][0]) && day < zodiac[(i+1)%12][1][1])) {
          return sign;
        }
      }
      return "Capricorn"; // fallback
    }

    function randomHoroscope(sign) {
      const fortunes = {
        Aries: ["A surprise is waiting for you!", "Trust your instincts today."],
        Taurus: ["Stability will find you soon.", "Hard work pays off."],
        Gemini: ["Expect a call from an old friend.", "Your creativity is at its peak."],
        Cancer: ["Someone appreciates your kindness.", "Nurture your own needs."],
        Leo: ["Your energy attracts positivity.", "Be bold with your choices!"],
        Virgo: ["Small steps lead to big success.", "Stay organized for best results."],
        Libra: ["Balance is keyâ€”don't overcommit.", "An exciting decision is ahead."],
        Scorpio: ["Trust your gut feeling.", "Mysteries will unfold soon."],
        Sagittarius: ["Adventure is on the horizon.", "Say yes to a new opportunity."],
        Capricorn: ["Your persistence pays off.", "A leadership role suits you today."],
        Aquarius: ["Innovation will solve a problem.", "Connect with your community."],
        Pisces: ["Dreams hold special meaning now.", "Go with the flow for best results."]
      };
      let arr = fortunes[sign] || ["A pleasant surprise is ahead!"];
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function showHoroscope(event) {
      event.preventDefault();
      let day = parseInt(document.getElementById("day").value, 10);
      let month = parseInt(document.getElementById("month").value, 10);
      let year = document.getElementById("year").value;
      if (!day || !month || !year) {
        document.getElementById("result").textContent = "Please select your full birth date.";
        return false;
      }
      let sign = getZodiac(day, month);
      let fortune = randomHoroscope(sign);
      document.getElementById("result").innerHTML = `
        <div>Your sign: <b>${sign}</b></div>
        <div>Horoscope: <i>${fortune}</i></div>
      `;
      return false;
    }
  </script>
</body>
</html>
