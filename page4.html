<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Page 4 - My School Project</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .astro-center {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 40px;
    }
    .forum-container {
      width: 100%;
      max-width: 520px;
      margin: 0 auto;
      background: #fafbfc;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 18px;
      box-shadow: 0 2px 6px #ddd;
    }
    .forum-title {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 18px;
    }
    .forum-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 18px;
    }
    .forum-form input, .forum-form textarea {
      padding: 8px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #bbb;
      outline: none;
    }
    .forum-form button {
      padding: 8px 0;
      background: #283747;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      font-weight: bold;
    }
    .forum-form button:hover {
      background: #154360;
    }
    .posts-list {
      margin-bottom: 12px;
    }
    .post-item {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }
    .post-author {
      font-weight: bold;
      color: #2874a6;
    }
    .post-date {
      font-size: 0.8em;
      color: #888;
      margin-left: 12px;
    }
    .post-text {
      margin: 6px 0 0 0;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="topbar">
    My School Project
    <div class="nav">
      <a href="index.html">Home</a>
      <a href="page1.html">Page 1</a>
      <a href="page2.html">Page 2</a>
      <a href="page3.html">Page 3</a>
      <a href="page4.html">Page 4</a>
      <a href="page5.html">Page 5</a>
    </div>
  </div>
  <div class="container">
    <div class="sidebar left">
      <b>Left Sidebar</b>
      <p>Links or info here</p>
    </div>
    <div class="main-content">
      <div class="astro-center">
        <div class="forum-container">
          <div class="forum-title">Class Forum</div>
          <form class="forum-form" onsubmit="return addPost(event)">
            <input type="text" id="forum-name" placeholder="Your name" maxlength="32" required>
            <textarea id="forum-comment" rows="3" placeholder="Your comment" maxlength="500" required></textarea>
            <button type="submit">Post</button>
          </form>
          <div class="posts-list" id="posts-list"></div>
        </div>
      </div>
    </div>
    <div class="sidebar right">
      <b>Right Sidebar</b>
      <p>More info, ads, etc.</p>
    </div>
  </div>
  <script>
    // Use localStorage so posts stay after refresh (on the same device/browser)
    function loadPosts() {
      let posts = [];
      try {
        posts = JSON.parse(localStorage.getItem('forumPosts') || '[]');
      } catch { posts = []; }
      return posts;
    }

    function savePosts(posts) {
      localStorage.setItem('forumPosts', JSON.stringify(posts));
    }

    function renderPosts() {
      const posts = loadPosts();
      const postsDiv = document.getElementById('posts-list');
      if (posts.length === 0) {
        postsDiv.innerHTML = '<div style="text-align:center; color:#888;">No posts yet. Be the first!</div>';
        return;
      }
      postsDiv.innerHTML = posts.map(post => `
        <div class="post-item">
          <span class="post-author">${escapeHtml(post.name)}</span>
          <span class="post-date">${escapeHtml(post.date)}</span>
          <div class="post-text">${escapeHtml(post.comment)}</div>
        </div>
      `).join('');
    }

    function addPost(event) {
      event.preventDefault();
      const name = document.getElementById('forum-name').value.trim();
      const comment = document.getElementById('forum-comment').value.trim();
      if (!name || !comment) return false;
      const date = new Date().toLocaleString();
      const posts = loadPosts();
      posts.unshift({ name, comment, date });
      savePosts(posts);
      renderPosts();
      event.target.reset();
      return false;
    }

    // Prevent HTML/script injection
    function escapeHtml(text) {
      return text.replace(/[&<>"']/g, function(m) {
        return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]);
      });
    }

    // Initial render
    renderPosts();
  </script>
</body>
</html>
